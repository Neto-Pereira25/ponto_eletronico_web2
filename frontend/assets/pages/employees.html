<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <div class="navBar"></div>
    <!-- Employee List -->
    <div class="content">
        <div class="w-100 mx-auto my-2 bg-light p-3 rounded">
            <h2 class="text-center text-primary mb-4">Esta é a Lista de Funcionários</h2>
            <table class="table table-striped">
                <thead>
                    <th></th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Email</th>
                    <th>Ações</th>
                </thead>
                <tbody class="employeeList">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer"></div>

    <script src="../js/navBar.js"></script>
    <script src="../js/employee/uploadEmployeeList.js"></script>
    <script src="../js/employee/redirectEditEmployee.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/user/logout.js"></script>
</body>

</html>
